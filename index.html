<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <!--Background : Desktop and mobile-->
  <div class="background-desktop">
  <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
</div>
  <div class="background-mobile">
    <svg xmlns="http://www.w3.org/2000/svg" width="375" height="194"><path fill="#D6E1FF" fill-rule="evenodd" d="M-131.808 155.366c97.026 51.512 204.233 51.512 321.62 0 117.388-51.512 223.27-51.512 317.648 0V0h-639.268v155.366z"/></svg>
  </div>

  <!--Our container-->
  <div class="container">
    <img src="images/illustration-hero.svg" alt="">
    <h1>  Order Summary</h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="plan">
      <img src="images/icon-music.svg" id="icon-music">
      <p><strong>Annual Plan</strong><br><span id="annual-fees">$59.99/year</span></p>
      <p><strong>Change</strong></p>
    </div>
    <button id="payment">Proceed to Payment</button><br>
    <button id="cancel">Cancel Order</button>

  </div>

  
  
  <!--Attribution-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mounir KHAOUADI</a>.
  </div>
</body>
</html>
